<!DOCTYPE html>
<html lang="en">
{% import "bootstrap/wtf.html" as wtf %}
<title>{% block title %}Shortener{% endblock %}</title>
{% block page_content %}
    {% if current_user.is_authenticated %}
    Hi {{ current_user.username }}!
    {% endif %}
    <a href="/login">Log In</a>
<div class="page-header">
    <a href="{{ link }}">{{ link }}</a>
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
</html>
